<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #search-container {
            margin-bottom: 20px;
            position: relative;
            width: 300px;
        }

        #search-input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #search-input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #search-input:hover {
            border-color: #0056b3;
        }

        #search-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #aaa;
        }

        #add-row {
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #add-row:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions .edit {
            background-color: #ffc107;
            color: white;
        }

        .actions .delete {
            background-color: #dc3545;
            color: white;
        }

        .actions .save {
            background-color: #28a745;
            color: white;
        }

        .editing {
            background-color: #f0f0f0; /* Optional: Highlight editing row */
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search by name or number...">
        <i id="search-icon" class="fas fa-search"></i>
    </div>
    <button id="add-row">Add New</button>
    <table id="customer-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Mobile Number</th>
                <th>Receive</th>
                <th>Taka</th>
                <th>Cash</th>
                <th>Payment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.querySelector('#customer-table tbody');
            const searchInput = document.querySelector('#search-input');
            const addRowButton = document.querySelector('#add-row');
            let data = [];

            // Load data from localStorage if available
            if (localStorage.getItem('customerData')) {
                data = JSON.parse(localStorage.getItem('customerData'));
                renderTable();
            }

            // Function to render table rows
            function renderTable() {
                tableBody.innerHTML = '';
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td contenteditable="true">${item.name}</td>
                        <td contenteditable="true">${item.mobileNumber}</td>
                        <td contenteditable="true">${item.receive}</td>
                        <td contenteditable="true">${item.taka}</td>
                        <td contenteditable="true">${item.cash}</td>
                        <td contenteditable="true">${item.payment}</td>
                        <td class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                            <button class="save">Save</button>
                        </td>
                    `;
                    tableBody.appendChild(row);

                    // Add event listeners for edit, delete, and save buttons
                    const editButton = row.querySelector('.edit');
                    const deleteButton = row.querySelector('.delete');
                    const saveButton = row.querySelector('.save');

                    editButton.addEventListener('click', () => editRow(index));
                    deleteButton.addEventListener('click', () => deleteRow(index));
                    saveButton.addEventListener('click', () => saveRow(index));
                });
            }

            // Function to add a new row
            function addRow() {
                const newRow = {
                    name: '',
                    mobileNumber: '',
                    receive: '',
                    taka: '',
                    cash: '',
                    payment: ''
                };
                data.push(newRow);
                updateLocalStorageAndRender();
            }

            // Function to edit a row
            function editRow(index) {
                // Highlight the row being edited (optional visual cue)
                const row = tableBody.querySelectorAll('tr')[index];
                row.classList.add('editing');

                // Allow editing of all fields in the row
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    cell.contentEditable = true;
                });
            }

            // Function to save a row
            function saveRow(index) {
                const row = tableBody.querySelectorAll('tr')[index];
                const cells = row.querySelectorAll('td');

                // Update data array with edited values
                data[index].name = cells[1].textContent;
                data[index].mobileNumber = cells[2].textContent;
                data[index].receive = cells[3].textContent;
                data[index].taka = cells[4].textContent;
                data[index].cash = cells[5].textContent;
                data[index].payment = cells[6].textContent;

                // Remove editing highlight and disable editing
                row.classList.remove('editing');
                cells.forEach(cell => {
                    cell.contentEditable = false;
                });

                updateLocalStorageAndRender();
            }

            // Function to delete a row
            function deleteRow(index) {
                data.splice(index, 1);
                updateLocalStorageAndRender();
            }

            // Function to update localStorage and render table
            function updateLocalStorageAndRender() {
                localStorage.setItem('customerData', JSON.stringify(data));
                renderTable();
            }

            // Function to filter table rows based on search input
            function filterRows() {
                const filter = searchInput.value.toLowerCase();
                const rows = tableBody.querySelectorAll('tr');

                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const name = cells[1].textContent.toLowerCase();
                    const mobileNumber = cells[2].textContent.toLowerCase();

                    if (name.includes(filter) || mobileNumber.includes(filter)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            // Event listener for adding a new row
            addRowButton.addEventListener('click', addRow);

            // Event listener for searching
            searchInput.addEventListener('input', filterRows);

            // Initial render of table
            renderTable();
        });
    </script>
</body>
</html>
